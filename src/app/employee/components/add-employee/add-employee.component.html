<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" id="name" name="name" class="form-control" ngModel required style="" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="side">Department</label>
          <input type="text" id="department" name="department" class="form-control" ngModel required
            style="" />
        </div>
      </div>
      <div class="text-center w-100">
        <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Add</button>
      </div>
    </div>
  </div>
</form>
